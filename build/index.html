<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="fonts/opensans.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/opensansbold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

  <header class="head">
    <div class="head__wrapper">
      <div class="head__nav-top">
        <a class="head__logo">
          <img class="head__logo" width="86" src="img/mishka-logo-mobile.svg">
        </a>
        <div class="head__nav">
          <img class="head__navi" width="20" src="img/icon-menu.svg">
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="main__head">
      <h1 class="main__title">Милые штуки ручной<br> работы для дома</h1>
      <div class="catalog-block">
        <div class="catalog-block__item-interior">
          <h3>Предметы <br> интерьера</h3>
          <img class="img-interior" width="40" src="img/icon-interior.svg">
        </div>
        <div class="catalog-block__item-toys">
          <h3>Детские <br> игрушки</h3>
          <img class="img-toys" width="60" src="img/icon-toys.svg">
        </div>
      </div>
    </section>

    <section class="features">

    </section>
  </main>

</body>
</html>
